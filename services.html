      <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #002b5b, #004c99);
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    /* Centered Layout */
    .coming-soon-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 700px;
    }

    /* Logo */
    .coming-logo {
      width: 160px;
      margin-bottom: 30px;
      animation: fadeInDown 1.5s ease;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      animation: fadeInUp 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      color: #f0f0f0;
      margin-bottom: 30px;
      animation: fadeInUp 1.8s ease;
    }

    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
    }
    .countdown div {
      text-align: center;
    }
    .countdown span {
      display: block;
      font-size: 2.5rem;
      color: #ff6600;
    }

    /* Button */
    .notify-btn {
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .notify-btn:hover {
      background: #e05500;
      transform: translateY(-2px);
    }

    /* Footer Icons */
    .social-links {
      margin-top: 40px;
    }
    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ff6600;
      color: #fff;
      margin: 0 6px;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .social-links a:hover {
      background-color: #fff;
      color: #ff6600;
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Background Floating Circles */
    .bg-circles div {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      animation: float 20s infinite;
      background: #ff6600;
    }
    .bg-circles div:nth-child(1) { width: 150px; height: 150px; top: 20%; left: 10%; animation-duration: 22s; }
    .bg-circles div:nth-child(2) { width: 100px; height: 100px; top: 60%; left: 70%; animation-duration: 26s; }
    .bg-circles div:nth-child(3) { width: 200px; height: 200px; top: 80%; left: 20%; animation-duration: 30s; }
    .bg-circles div:nth-child(4) { width: 120px; height: 120px; top: 10%; left: 80%; animation-duration: 25s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .countdown span { font-size: 1.8rem; }
    }
  </style>

    <div><span id="hours">00</span>Hours</div>

    <div><span id="seconds">00</span>Seconds</div>
  </div>

</div>



<!-- Countdown Script -->
<script>
  // 7 days from now
  const countdownDate = new Date(new Date().getTime() + 7 * 24 * 60 * 60 * 1000).getTime();

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days < 10 ? '0' + days : days;
    document.getElementById("hours").innerText = hours < 10 ? '0' + hours : hours;
    document.getElementById("minutes").innerText = minutes < 10 ? '0' + minutes : minutes;
    document.getElementById("seconds").innerText = seconds < 10 ? '0' + seconds : seconds;

    if (distance < 0) {
      clearInterval(timer);
      document.getElementById("countdown").innerHTML = "We're Live Now!";
    }
  }, 1000);
</script>
